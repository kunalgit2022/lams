<app-masterheader></app-masterheader>
<div class="loaders-wrapper" *ngIf="loader">
	<div class="loader">
		<div class="loader-clock"></div>
	</div>
</div>

<div class="wrapper">

	<app-sidebar></app-sidebar>

	<div id="content">
		<div class="container-fluid">

			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-body">
							<h4 class="custom-title">Acquisition & Alienation Process</h4>
							<div class="row">
								<div class="col-md-2">
									<label class="mt-2">Municipal Corporation :</label>
								</div>

								<div class="col-md-3">
									<select class="form-control" id="MP_">
										<option selected="selected" value="0">-- Select Land Class --</option>
										<option value="1">nh</option>
										<option value="2">Mud</option>
									</select>
								</div>

								<div class="col-md-2">
									<button class="btn btn-success">Proceed</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-body">
							<div class="table-responsive">
								<table class="table table-sm table-bordered row-border" id="surveyDatatable" datatable
									[dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
									<thead>
										<tr>
											<th width="6%">Stage Code</th>
											<th>Description</th>
											<th>Duration</th>
											<th>Phase</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td>asd</td>
											<td>asd</td>
											<td>asf</td>
											<td>sd</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>

	<div id="footer">
		<app-masterfooter></app-masterfooter>
	</div>
</div>
